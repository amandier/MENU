<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Restaurant</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fffdf2;
      --radius: 10px;
      --icolor1: #c4e85a;
      --icolor2: #ffb370;
      --icolor3: #d65ae8;
      --icolor4: #63c8ff;
    }
    body {
      font-family: "Rubik", sans-serif;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 5% auto 5%;
      grid-template-rows: 140px 80px auto 100px 30px;
      background: var(--bg);
    }
    .header {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      align-items: center;
      padding: 20px;
      font-family: "Dancing Script", cursive;
      position: relative;
      z-index: 1;
    }
    .logo {
      height: 80px;
      margin-right: 20px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
    }
    .indicators {
      grid-column: 2;
      grid-row: 5;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 10px;
      position: relative;
      z-index: 1;
    }
    .navi-indicator {
      height: 4px;
      width: 0;
      border-radius: 20px;
      transition: width 0.2s;
    }
    #ni1 { background: var(--icolor1); }
    #ni2 { background: var(--icolor2); }
    #ni3 { background: var(--icolor3); }
    #ni4 { background: var(--icolor4); }

    .navi {
      grid-column: 2;
      grid-row: 4;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      position: relative;
      z-index: 1;
    }
    .navi-item1, .navi-item2, .navi-item3, .navi-item4 {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-button {
      position: relative;
      z-index: 10;
      height: 70px;
      width: 70px;
      border-radius: var(--radius);
      background: linear-gradient(145deg, #e6e4da, #ffffff);
      box-shadow: 6px 6px 10px #cfcdc4, -6px -6px 10px #ffffff;
      font-family: "Rubik", sans-serif;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: none;
    }
    #startersbutton .navi-icon { color: var(--icolor1); }
    #dessertsbutton .navi-icon { color: var(--icolor3); }
    #mainsbutton .navi-icon { color: var(--icolor2); }
    #drinksbutton .navi-icon { color: var(--icolor4); }

    .navi-icon {
      font-size: 25px;
      display: block;
    }
    .navi-text {
      font-size: 0.9em;
      font-weight: 300;
    }
    .menu {
      grid-column: 2;
      grid-row: 2 / span 2;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    .menu-separator {
      margin: 15px;
      margin-top: 35px;
      padding-left: 30px;
      height: 50px;
      line-height: 50px;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: var(--radius);
      background: linear-gradient(145deg, #ffffff, #e6e4da);
      box-shadow: 6px 6px 10px #c7c5bd, -6px -6px 10px #ffffff;
    }
    .menu-item, .drink-item {
      margin: 15px;
      padding-left: 30px;
      background: linear-gradient(145deg, #ffffff, #e6e4da);
      box-shadow: 6px 6px 10px #c7c5bd, -6px -6px 10px #ffffff;
      border-radius: var(--radius);
      display: grid;
      font-size: 0.9em;
    }
    .menu-item {
      grid-template-columns: auto 90px;
      grid-template-rows: 40px 60px;
      height: 110px;
    }
    .drink-item {
      grid-template-columns: auto 30px 90px;
      grid-template-rows: 50px;
      height: 50px;
    }
    .menu-item-name, .drink-item-name {
      font-weight: 700;
    }
    .menu-item-price, .drink-item-price {
      font-weight: 700;
      text-align: center;
    }

    /* Responsive desktop */
    @media(min-width:800px) {
      .container { grid-template-rows: 150px 100px 20px auto 20px; }
      .nav-button { width: 100%; height: 70px; margin: 15px; flex-direction: row; }
      .navi-icon { font-size: 25px; }
      .navi-text { font-size: 1.3em; margin-left: 10px; font-weight: 700; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo-removebg-preview.png" alt="Logo" class="logo">
      <div class="title">Menu</div>
    </div>
    <div class="indicators">
      <div><div class="navi-indicator" id="ni1"></div></div>
      <div><div class="navi-indicator" id="ni2"></div></div>
      <div><div class="navi-indicator" id="ni3"></div></div>
      <div><div class="navi-indicator" id="ni4"></div></div>
    </div>
    <div class="navi">
      <div class="navi-item1">
        <button class="nav-button" id="startersbutton">
          <div class="navi-icon"><i class="fas fa-seedling"></i></div>
          <div class="navi-text">Entrées</div>
        </button>
      </div>
      <div class="navi-item2">
        <button class="nav-button" id="dessertsbutton">
          <div class="navi-icon"><i class="fas fa-ice-cream"></i></div>
          <div class="navi-text">Desserts</div>
        </button>
      </div>
      <div class="navi-item3">
        <button class="nav-button" id="mainsbutton">
          <div class="navi-icon"><i class="fas fa-pizza-slice"></i></div>
          <div class="navi-text">Plats</div>
        </button>
      </div>
      <div class="navi-item4">
        <button class="nav-button" id="drinksbutton">
          <div class="navi-icon"><i class="fas fa-wine-glass-alt"></i></div>
          <div class="navi-text">Boissons</div>
        </button>
      </div>
    </div>
    <div class="menu"></div>
  </div>

  <script>
    const Entree = [ /* ... votre tableau d’entrées ... */ ];
    const mains = [ /* ... vos plats ... */ ];
    const desserts = [ /* ... vos desserts ... */ ];
    const drinks = [ /* ... vos boissons ... */ ];

    let sl = 0;
    const btns = {
      startersbutton: Entree,
      dessertsbutton: desserts,
      mainsbutton: mains,
      drinksbutton: drinks
    };

    const ni = [
      document.getElementById("ni1"),
      document.getElementById("ni2"),
      document.getElementById("ni3"),
      document.getElementById("ni4")
    ];

    Object.entries(btns).forEach(([id, items], idx) => {
      document.getElementById(id)
        .addEventListener("click", () => {
          setIndicator(idx);
          populateItems(items);
        });
    });

    function setIndicator(sel) {
      sl = sel;
      const width = window.innerWidth < 800 ? "60px" : "85%";
      ni.forEach((el, i) => {
        el.style.width = i === sel ? width : "0";
      });
    }

    function populateItems(items) {
      const menu = document.querySelector(".menu");
      menu.innerHTML = "";
      items.forEach(it => {
        const div = document.createElement(it.type === "separator" ? "div" : it.type === "food" ? "div" : "div");
        div.className = it.type + (it.type === "separator" ? "-separator" : it.type === "drink" ? "-item" : "-item");
        if(it.type === "separator") {
          div.textContent = it.description;
        } else {
          const name = document.createElement("div");
          const desc = document.createElement("div");
          const price = document.createElement("div");
          name.className = it.type + "-item-name";
          desc.className = it.type === "food" ? "menu-item-description" : "drink-item-description";
          price.className = it.type + "-item-price";
          name.textContent = it.name;
          desc.textContent = it.description;
          price.textContent = it.price + " €";
          div.append(name, desc, price);
        }
        menu.appendChild(div);
      });
    }

    window.addEventListener("resize", () => setIndicator(sl));
    setIndicator(sl);
    populateItems(Entree);
  </script>
</body>
</html>
