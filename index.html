<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu avec images</title>
<style>
  body {
    background-color: #f2f2f2;
    font-family: "Arial", sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .menu {
    max-width: 700px;
    margin: 0 auto;
  }
  .menu-separator {
    background-color: #d15a2f;
    color: white;
    font-weight: 700;
    font-size: 20px;
    padding: 8px;
    margin-top: 30px;
    margin-bottom: 10px;
  }
  .menu-item,
  .drink-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    background-color: white;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .menu-item-image {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    margin-right: 15px;
    flex-shrink: 0;
  }
  .menu-item-name,
  .drink-item-name {
    font-weight: 700;
    font-size: 18px;
    color: #d15a2f;
  }
  .menu-item-description,
  .drink-item-description {
    font-size: 14px;
    color: #888;
    margin-top: 4px;
  }
  .menu-item-price,
  .drink-item-price {
    margin-left: auto;
    font-weight: 700;
    font-size: 18px;
    color: #d15a2f;
  }
  /* Structure texte Ã  droite */
  .menu-text {
    display: flex;
    flex-direction: column;
    flex: 1;
  }
</style>
</head>
<body>
  <div class="menu"></div>

<script>
const imageUrl = "https://img.freepik.com/photos-gratuite/tranche-pizza-croustillante-viande-du-fromage_140725-6974.jpg?ga=GA1.1.2128109423.1749430756&w=740";

const starters = JSON.parse(
  "[" +
    '{ "type":"separator", "description":"APPETIZERS" },' +
    '{ "type":"food", "name":"CROSTINI", "description":"with diced tomatoes, onions, garlic and basil", "price":"12.00", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"NACHOS", "description":"with 2 dips of your choice, gratinated with cheese and sliced chicken", "price":"10.50", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"SAMOSA", "description":"potato filled samosas served with spicy sauce", "price":"9.00", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"CHICKEN WINGS", "description":"chicken wings marinated in peri-peri sauce", "price":"10.00", "image":"' + imageUrl + '" }' +
  "]"
);

const mains = JSON.parse(
  "[" +
    '{ "type":"separator", "description":"MAIN COURSES" },' +
    '{ "type":"food", "name":"RAVIOLI", "description":"served with basil pesto and cream sauce", "price":"15.00", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"CHICKEN CURRY", "description":"chicken cooked with creamy spicy sauce", "price":"17.00", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"VEGETABLE LASAGNE", "description":"layers of pasta, tomato and cheese", "price":"13.50", "image":"' + imageUrl + '" }' +
  "]"
);

const desserts = JSON.parse(
  "[" +
    '{ "type":"separator", "description":"DESSERTS" },' +
    '{ "type":"food", "name":"CHEESECAKE", "description":"with strawberry topping", "price":"6.50", "image":"' + imageUrl + '" },' +
    '{ "type":"food", "name":"CHOCOLATE MOUSSE", "description":"rich chocolate mousse with cream", "price":"7.00", "image":"' + imageUrl + '" }' +
  "]"
);

const drinks = JSON.parse(
  "[" +
    '{ "type":"separator", "description":"DRINKS" },' +
    '{ "type":"drink", "name":"COFFEE", "description":"freshly brewed coffee", "price":"3.00", "image":"' + imageUrl + '" },' +
    '{ "type":"drink", "name":"TEA", "description":"assorted herbal teas", "price":"2.50", "image":"' + imageUrl + '" },' +
    '{ "type":"drink", "name":"FRESH JUICE", "description":"orange or apple", "price":"4.00", "image":"' + imageUrl + '" }' +
  "]"
);

// On rassemble tous les plats et boissons dans un seul tableau
const allItems = [...starters, ...mains, ...desserts, ...drinks];

function populateItems(items) {
  let menu = document.querySelector(".menu");
  menu.innerHTML = "";
  for (let i = 0; i < items.length; i++) {
    if (items[i].type === "separator") {
      let menuitem = document.createElement("div");
      menuitem.setAttribute("class", "menu-separator");
      menuitem.textContent = items[i].description;
      menu.appendChild(menuitem);
    }
    if (items[i].type === "food") {
      let menuitem = document.createElement("div");
      let menuitemimage = document.createElement("img");
      let textContainer = document.createElement("div");
      let menuitemname = document.createElement("div");
      let menuitemdesc = document.createElement("div");
      let menuitemprize = document.createElement("div");

      menuitem.setAttribute("class", "menu-item");
      menuitemimage.setAttribute("class", "menu-item-image");
      menuitemimage.src = items[i].image || "";
      menuitemimage.alt = items[i].name;

      textContainer.setAttribute("class", "menu-text");

      menuitemname.setAttribute("class", "menu-item-name");
      menuitemdesc.setAttribute("class", "menu-item-description");
      menuitemprize.setAttribute("class", "menu-item-price");

      menuitemname.textContent = items[i].name;
      menuitemdesc.textContent = items[i].description;
      menuitemprize.textContent = items[i].price;

      textContainer.appendChild(menuitemname);
      textContainer.appendChild(menuitemdesc);

      menuitem.appendChild(menuitemimage);
      menuitem.appendChild(textContainer);
      menuitem.appendChild(menuitemprize);

      menu.appendChild(menuitem);
    }
    if (items[i].type === "drink") {
      let drinkitem = document.createElement("div");
      let drinkitemimage = document.createElement("img");
      let textContainer = document.createElement("div");
      let drinkitemname = document.createElement("div");
      let drinkitemdesc = document.createElement("div");
      let drinkitemprize = document.createElement("div");

      drinkitem.setAttribute("class", "drink-item");
      drinkitemimage.setAttribute("class", "menu-item-image");
      drinkitemimage.src = items[i].image || "";
      drinkitemimage.alt = items[i].name;

      textContainer.setAttribute("class", "menu-text");

      drinkitemname.setAttribute("class", "drink-item-name");
      drinkitemdesc.setAttribute("class", "drink-item-description");
      drinkitemprize.setAttribute("class", "drink-item-price");

      drinkitemname.textContent = items[i].name;
      drinkitemdesc.textContent = items[i].description;
      drinkitemprize.textContent = items[i].price;

      textContainer.appendChild(drinkitemname);
      textContainer.appendChild(drinkitemdesc);

      drinkitem.appendChild(drinkitemimage);
      drinkitem.appendChild(textContainer);
      drinkitem.appendChild(drinkitemprize);

      menu.appendChild(drinkitem);
    }
  }
}

populateItems(allItems);
</script>
</body>
</html>
