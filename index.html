<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fffdf2;
            --tst: #d1e8ff;
            --radius: 10px;
            --icolor1: #c4e85a;
            --icolor2: #ffb370;
            --icolor3: #d65ae8;
            --icolor4: #63c8ff;
        }

        body {
            font-family: "Rubik", sans-serif;
            color: #111;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 5% auto 5%;
            grid-template-rows: 20% auto;
            grid-template-areas: 
                ". header ."
                ". content .";
        }

        .header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #333;
        }

        .indicators {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .navi-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #ni1 { background-color: var(--icolor1); }
        #ni2 { background-color: var(--icolor2); }
        #ni3 { background-color: var(--icolor3); }
        #ni4 { background-color: var(--icolor4); }

        .menu-section {
            grid-area: content;
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .separator {
            font-weight: bold;
            margin: 20px 0 10px;
            font-size: 1.2rem;
            color: #555;
        }

        .food-item {
            margin-bottom: 15px;
        }

        .food-name {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .food-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Menu</div>
        </div>
        <div class="indicators">
            <div id="i1">
                <div class="navi-indicator" id="ni1"></div>
            </div>
            <div id="i2">
                <div class="navi-indicator" id="ni2"></div>
            </div>
            <div id="i3">
                <div class="navi-indicator" id="ni3"></div>
            </div>
            <div id="i4">
                <div class="navi-indicator" id="ni4"></div>
            </div>
        </div>
        
        <div class="menu-section" id="starters">
            <!-- Les entrées seront ajoutées dynamiquement par JavaScript -->
        </div>
        
        <div class="menu-section" id="mains">
            <!-- Les plats principaux seront ajoutés dynamiquement par JavaScript -->
        </div>
    </div>

    <script>
        const starters = JSON.parse(
            "[" +
                '{ "type":"separator", "description":"APPETIZERS" },' +
                '{ "type":"food", "name":"CROSTINI", "description":"with diced tomatoes, onions, garlic and basil", "price":"12.00" },' +
                '{ "type":"food", "name":"NACHOS", "description":"with 2 dips of your choice, gratinated with cheese and sliced chicken", "price":"10.50" },' +
                '{ "type":"separator", "description":"SALADS" },' +
                '{ "type":"food", "name":"CHICKEN CHILI SALAD", "description":"mixed salad, fried sliced chicken marinated with honey and chili", "price":"25.00" },' +
                '{ "type":"food", "name":"FENNEL-APPLE SALAD", "description":"with rocket, feta, cranberries and pumpkin seeds", "price":"15.00" },' +
                '{ "type":"food", "name":"CAESAR`S SALAD", "description":"Lettuce with fried baconstrips, croûtons, Grana Padano, egg and Caesar Dressing", "price":"16.00" } ]'
        );

        const mains = JSON.parse(
            "[" +
                '{ "type":"separator", "description":"PIZZA" },' +
                '{ "type":"food", "name":"MARGHERITA", "description":"Tomato sauce, mozzarella, organic oregano", "price":"18.00" },' +
                '{ "type":"food", "name":"PROSCIUTTO", "description":"Tomato sauce, mozzarella, ham, organic oregano", "price":"21.50" },' +
                '{ "type":"food", "name":"SALAME", "description":"Tomato sauce, mozzarella, salami, organic oregano", "price":"21.00" },' +
                '{ "type":"food", "name":"TONNO", "description":"Tomato sauce, mozzarella, tuna MSC, capers, organic oregano", "price":"19.50" } ]'
        );

        // Fonction pour afficher les éléments du menu
        function displayMenuItems(items, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach(item => {
                if (item.type === "separator") {
                    const separator = document.createElement('div');
                    separator.className = 'separator';
                    separator.textContent = item.description;
                    container.appendChild(separator);
                } else if (item.type === "food") {
                    const foodItem = document.createElement('div');
                    foodItem.className = 'food-item';

                    const foodName = document.createElement('div');
                    foodName.className = 'food-name';
                    foodName.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;

                    const foodDesc = document.createElement('div');
                    foodDesc.className = 'food-description';
                    foodDesc.textContent = item.description;

                    foodItem.appendChild(foodName);
                    foodItem.appendChild(foodDesc);
                    container.appendChild(foodItem);
                }
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            displayMenuItems(starters, 'starters');
            displayMenuItems(mains, 'mains');
            
            // Activer la première section par défaut
            document.getElementById('starters').classList.add('active');
            
            // Gestion des indicateurs de navigation
            document.querySelectorAll('.navi-indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', function() {
                    // Désactiver toutes les sections
                    document.querySelectorAll('.menu-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Activer la section correspondante
                    const sections = ['starters', 'mains']; // Ajoutez d'autres sections si nécessaire
                    if (sections[index]) {
                        document.getElementById(sections[index]).classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
