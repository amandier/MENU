<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Restaurant</title>
  <style>
    :root {
      --radius: 8px;
      --main-color: #333;
      --accent-color: #d35400;
      --bg-color: #f5f5f5;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0 20px 40px;
      color: var(--main-color);
    }

    /* ==== NAVIGATION - Gardée telle quelle ==== */
    nav {
      background-color: var(--accent-color);
      padding: 15px 20px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
      user-select: none;
    }

    nav ul li:hover {
      text-decoration: underline;
    }

    /* ==== CONTENU MENU ==== */
    #menuListe {
      max-width: 700px;
      margin: 30px auto;
    }

    .menu-item {
      display: flex;
      background: #fff;
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      gap: 15px;
      align-items: flex-start;
    }

    .menu-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius);
      flex-shrink: 0;
    }

    .menu-item-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .menu-item-name {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 1.1rem;
    }

    .menu-item-description {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }

    .menu-item-price {
      font-weight: bold;
      font-size: 1rem;
      margin-left: 10px;
      white-space: nowrap;
      align-self: flex-start;
      color: var(--accent-color);
    }
  </style>
</head>
<body>

  <!-- NAVIGATION - inchangée -->
  <nav>
    <ul>
      <li>Accueil</li>
      <li>Menu</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Conteneur liste des plats -->
  <div id="menuListe"></div>

  <script>
    // Exemple de données de plats
    const plats = [
      {
        nom: "Pizza Margherita",
        description: "Tomate, mozzarella, basilic frais",
        prix: 8.50,
        image: "https://cdn.pixabay.com/photo/2016/11/18/15/04/pizza-1839656_1280.jpg"
      },
      {
        nom: "Spaghetti Carbonara",
        description: "Pâtes, œufs, pancetta, parmesan",
        prix: 12.00,
        image: "https://cdn.pixabay.com/photo/2018/05/29/22/40/spaghetti-3441367_1280.jpg"
      },
      {
        nom: "Salade César",
        description: "Laitue, poulet grillé, parmesan, croûtons",
        prix: 9.00,
        image: "https://cdn.pixabay.com/photo/2017/06/02/18/24/caesar-salad-2361379_1280.jpg"
      }
    ];

    const menuListe = document.getElementById("menuListe");

    plats.forEach(plat => {
      const item = document.createElement("div");
      item.className = "menu-item";

      const image = document.createElement("img");
      image.className = "menu-item-image";
      image.src = plat.image;
      image.alt = plat.nom;

      const content = document.createElement("div");
      content.className = "menu-item-content";

      const name = document.createElement("h3");
      name.className = "menu-item-name";
      name.textContent = plat.nom;

      const description = document.createElement("p");
      description.className = "menu-item-description";
      description.textContent = plat.description;

      const price = document.createElement("span");
      price.className = "menu-item-price";
      price.textContent = plat.prix.toFixed(2) + " €";

      content.appendChild(name);
      content.appendChild(description);

      item.appendChild(image);
      item.appendChild(content);
      item.appendChild(price);

      menuListe.appendChild(item);
    });
  </script>

</body>
</html>
