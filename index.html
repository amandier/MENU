<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <!-- Existing CSS & Font links go here -->
</head>
<body>
  <!-- Existing HTML layout goes here -->

  <div class="container">
    <!-- ... header, indicators, nav buttons ... -->
    <div class="menu" id="menu"></div>
  </div>

  <script>
    async function fetchMenu(category) {
      const response = await fetch('menu.json');
      const data = await response.json();
      return data[category];
    }

    function clearMenu() {
      document.getElementById('menu').innerHTML = '';
    }

    function renderMenu(items) {
      const menuDiv = document.getElementById('menu');
      items.forEach(item => {
        if (item.type === 'separator') {
          const separator = document.createElement('div');
          separator.className = 'menu-separator';
          separator.textContent = item.description;
          menuDiv.appendChild(separator);
        } else if (item.type === 'food') {
          const foodItem = document.createElement('div');
          foodItem.className = 'menu-item';
          foodItem.innerHTML = `
            <div class="menu-item-name">${item.name}</div>
            <div class="menu-item-description">${item.description}</div>
            <div class="menu-item-price">${item.price}</div>
          `;
          menuDiv.appendChild(foodItem);
        } else if (item.type === 'drink') {
          const drinkItem = document.createElement('div');
          drinkItem.className = 'drink-item';
          drinkItem.innerHTML = `
            <div class="drink-item-name">${item.name}</div>
            <div class="drink-item-description">${item.description}</div>
            <div class="drink-item-price">${item.price}</div>
          `;
          menuDiv.appendChild(drinkItem);
        }
      });
    }

    document.getElementById('startersbutton').addEventListener('click', async () => {
      clearMenu();
      const items = await fetchMenu('starters');
      renderMenu(items);
    });

    document.getElementById('mainsbutton').addEventListener('click', async () => {
      clearMenu();
      const items = await fetchMenu('mains');
      renderMenu(items);
    });

    document.getElementById('dessertsbutton').addEventListener('click', async () => {
      clearMenu();
      const items = await fetchMenu('desserts');
      renderMenu(items);
    });

    document.getElementById('drinksbutton').addEventListener('click', async () => {
      clearMenu();
      const items = await fetchMenu('drinks');
      renderMenu(items);
    });
  </script>
</body>
</html>
