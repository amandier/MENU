<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* VOTRE CSS ORIGINAL SANS MODIFICATION */
        :root {
            --bg: #fffdf2;
            --tst: #d1e8ff;
            --radius: 10px;
            --icolor1: #c4e85a;
            --icolor2: #ffb370;
            --icolor3: #d65ae8;
            --icolor4: #63c8ff;
        }

        body {
            font-family: "Rubik", sans-serif;
            color: #111;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 5% auto 5%;
        }

        .header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #333;
        }

        .indicators {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .navi-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #ni1 { background-color: var(--icolor1); }
        #ni2 { background-color: var(--icolor2); }
        #ni3 { background-color: var(--icolor3); }
        #ni4 { background-color: var(--icolor4); }
    </style>
</head>
<body>
    <!-- VOTRE HTML ORIGINAL -->
    <div class="container">
        <div class="header">
            <div class="title">Menu</div>
        </div>
        <div class="indicators">
            <div id="i1">
                <div class="navi-indicator" id="ni1"></div>
            </div>
            <div id="i2">
                <div class="navi-indicator" id="ni2"></div>
            </div>
            <div id="i3">
                <div class="navi-indicator" id="ni3"></div>
            </div>
            <div id="i4">

        </div>
    </div>
