<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu interactif du Restaurant</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff8f0;
    margin: 0; padding: 0;
    color: #333;
  }
  header {
    background: #f57224;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #f9a357;
  }
  nav button {
    flex: 1;
    padding: 12px 0;
    font-size: 1.1rem;
    border: none;
    background: #f9a357;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover, nav button.active {
    background: #d6681c;
  }
  main {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 15px 40px;
  }
  section {
    display: none;
    animation: fadeIn 0.4s ease forwards;
  }
  section.active {
    display: block;
  }
  h2 {
    border-bottom: 2px solid #f57224;
    padding-bottom: 6px;
    margin-bottom: 15px;
  }
  .item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #f0cba5;
  }
  .item-name {
    font-weight: 600;
  }
  .item-price {
    font-weight: 600;
    color: #d6681c;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  /* Responsive */
  @media (max-width: 480px) {
    nav button {
      font-size: 1rem;
      padding: 10px 0;
    }
    main {
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<header>üçΩÔ∏è Menu du Restaurant</header>

<nav>
  <button class="tab-button active" data-target="entrees">Entr√©es</button>
  <button class="tab-button" data-target="plats">Plats</button>
  <button class="tab-button" data-target="desserts">Desserts</button>
</nav>

<main>
  <section id="entrees" class="active" aria-label="Entr√©es">
    <h2>Entr√©es</h2>
    <div class="item"><span class="item-name">Salade C√©sar</span><span class="item-price">7 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Soupe du jour</span><span class="item-price">5 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Bruschetta tomate</span><span class="item-price">6 ‚Ç¨</span></div>
  </section>

  <section id="plats" aria-label="Plats principaux">
    <h2>Plats principaux</h2>
    <div class="item"><span class="item-name">Poulet r√¥ti</span><span class="item-price">12 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Lasagnes v√©g√©tariennes</span><span class="item-price">11 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Steak frites</span><span class="item-price">14 ‚Ç¨</span></div>
  </section>

  <section id="desserts" aria-label="Desserts">
    <h2>Desserts</h2>
    <div class="item"><span class="item-name">Tarte au citron</span><span class="item-price">5 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Mousse au chocolat</span><span class="item-price">6 ‚Ç¨</span></div>
    <div class="item"><span class="item-name">Cr√®me br√ªl√©e</span><span class="item-price">6 ‚Ç¨</span></div>
  </section>
</main>

<script>
  const buttons = document.querySelectorAll('nav .tab-button');
  const sections = document.querySelectorAll('main section');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove active class on buttons and sections
      buttons.forEach(b => b.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      
      // Add active on clicked button
      btn.classList.add('active');

      // Show corresponding section
      const targetId = btn.getAttribute('data-target');
      document.getElementById(targetId).classList.add('active');
    });
  });
</script>

</body>
</html>
